<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Upstox Trading Bot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/app.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4">📊 Upstox Trading Bot Dashboard</h1>
    <a href="/login" class="btn btn-warning mb-3">🔑 Login with Upstox</a>
    <div id="botmsg" class="alert alert-info">🤖 Bot messages will appear here...</div>

    <!-- Order Form -->
    <div class="card p-3 mb-4 bg-secondary shadow-sm">
      <h4>📌 Place Order</h4>
      <form id="orderForm" class="row g-2">
        <div class="col-md-4"><input type="text" id="symbol" class="form-control" placeholder="Symbol (e.g. INFY)" required></div>
        <div class="col-md-2"><input type="number" id="qty" class="form-control" placeholder="Qty" required></div>
        <div class="col-md-2">
          <select id="side" class="form-select">
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
        </div>
        <div class="col-md-2"><button type="submit" class="btn btn-success w-100">🚀 Submit</button></div>
      </form>
    </div>

    <!-- Dashboard -->
    <div class="row g-3">
      <div class="col-md-6"><div class="card p-3 bg-secondary shadow-sm"><h5>👤 Account</h5><div id="profile">Loading...</div></div></div>
      <div class="col-md-6"><div class="card p-3 bg-secondary shadow-sm"><h5>💰 Funds</h5><div id="funds">Loading...</div></div></div>
      <div class="col-md-6"><div class="card p-3 bg-secondary shadow-sm"><h5>📌 Positions</h5><div id="positions">Loading...</div></div></div>
      <div class="col-md-6"><div class="card p-3 bg-secondary shadow-sm"><h5>📦 Holdings</h5><div id="holdings">Loading...</div></div></div>
      <div class="col-md-6"><div class="card p-3 bg-secondary shadow-sm"><h5>📝 Orders</h5><div id="orders">Loading...</div></div></div>
      <div class="col-md-6"><div class="card p-3 bg-secondary shadow-sm"><h5>📈 Trades Today</h5><div id="trades">Loading...</div></div></div>
    </div>
  </div>
</body>
</html>
